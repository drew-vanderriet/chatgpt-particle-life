<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particle Life</title>
    <!-- Add the p5.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0"></script>
    <!-- Add your own JavaScript file -->
    <script src="particles.js"></script>
    <script src="sketch.js"></script>
    <script src="kdTree.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div style="position: absolute; top: 0; left: 0; right: 0; padding: 10px; background-color: #eee;">
        <button onclick="resetSimulation()">Reset Simulation</button>
        <label for="numberOfParticles">Number of particles:</label>
        <input type="number" id="numberOfParticles" name="numberOfParticles" min="1" max="1000" value="300" onchange="updateNumberOfParticles()">
        <label for="maxForceDistance">Max force distance:</label>
        <input type="number" id="maxForceDistance" name="maxForceDistance" min="1" max="1000" value="500" onchange="updateMaxForceDistance()">
    </div>
</body>
</html>
