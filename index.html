<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Particle Life</title>
    <!-- Add the p5.js library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0"></script>
    <!-- Particle simulation code -->
    <script src="js/particles.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/kdTree.js"></script>
    <!-- Add the CSS file -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div style="position: absolute; top: 0; left: 0; right: 0; padding: 10px; background-color: #eee;">
        <button onclick="resetSimulation()">Reset Simulation - Same weights</button>
        <button onclick="randomizeWeights()">Randomize Weights</button>
        <label for="numberOfParticles">Number of particles:</label>
        <input type="number" id="numberOfParticles" name="numberOfParticles" min="1" max="1000" value="300" onchange="updateNumberOfParticles()">
        <label for="maxForceDistance">Max force distance:</label>
        <input type="number" id="maxForceDistance" name="maxForceDistance" min="1" max="1000" value="500" onchange="updateMaxForceDistance()">
        <label for="repulsiveWeight">Repulsive force weight:</label>
        <input type="number" id="repulsiveWeight" name="repulsiveWeight" min="-10" max="-0.1" value="-1" onchange="updateRepulsiveWeight()">
        <label for="tooCloseDistance">Repulsive force distance:</label>
        <input type="number" id="tooCloseDistance" name="tooCloseDistance" min="1" max="1000" value="50" onchange="updateTooCloseDistance()">
    </div>
    <div class="weights-grid">
        <div class="weights-grid-column-label">Red</div>
        <div class="weights-grid-column-label">Blue</div>
        <div class="weights-grid-column-label">Green</div>
        <div class="weights-grid-column-label">Orange</div>
        <div class="weights-grid-column-label">Purple</div>
        <div class="weights-grid-row">
            <div class="weights-grid-label"></div>
            <div class="weights-grid-cell red"></div>
            <div class="weights-grid-cell blue"></div>
            <div class="weights-grid-cell green"></div>
            <div class="weights-grid-cell orange"></div>
            <div class="weights-grid-cell purple"></div>
        </div>
        <div class="weights-grid-row">
            <div class="weights-grid-row-label red">Red</div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
        </div>
        <div class="weights-grid-row">
            <div class="weights-grid-row-label blue">Blue</div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
        </div>
        <div class="weights-grid-row">
            <div class="weights-grid-row-label green">Green</div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
        </div>
        <div class="weights-grid-row">
            <div class="weights-grid-row-label orange">Orange</div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
        </div>
        <div class="weights-grid-row">
            <div class="weights-grid-row-label purple">Purple</div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
            <div class="weights-grid-cell"></div>
        </div>
    </div>
</body>
</html>
